<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STRIVON â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1A2D5A;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      animation: fadeInBody 1.5s ease-out;
      padding: 20px;
      max-width: 800px;
    }

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 40px;
      animation: slideUp 1s ease-in-out forwards;
    }

    h1 {
      font-size: 42px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 20px;
      animation: slideUp 1s ease-in-out forwards;
    }

    p {
      font-size: 22px;
      color: #d1d9f0;
      opacity: 0;
      animation: fadeInText 2s ease-in forwards;
      animation-delay: 1s;
      margin-bottom: 40px;
    }

    .brand {
      font-weight: 800;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 0 0 10px #f7c331, 0 0 20px #f7c331;
    }

    #countdown {
      font-size: 40px;
      color: #f7c331;
      font-weight: 600;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeInText 2s ease-in forwards;
      animation-delay: 2s;
    }

    .digit {
      display: inline-block;
      padding: 16px 20px;
      background: #0F1B3D;
      margin: 6px;
      border-radius: 12px;
      min-width: 70px;
      font-size: 36px;
    }

    .label {
      font-size: 16px;
      color: #ccc;
      margin-top: 15px;
      letter-spacing: 2px;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Watermark.png" alt="STRIVON Logo" class="logo" />
    <h1>Weâ€™re Almost Ready!</h1>
    <p><span class="brand">STRIVON</span> is launching on <strong>July 26, 2025</strong></p>

    <div id="countdown">
      <div class="digit" id="days">00</div> :
      <div class="digit" id="hours">00</div> :
      <div class="digit" id="minutes">00</div> :
      <div class="digit" id="seconds">00</div>
      <div class="label">DAYS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HRS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MIN&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SEC</div>
    </div>
  </div>

  <script>
    const launchDate = new Date("July 26, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ We're Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
